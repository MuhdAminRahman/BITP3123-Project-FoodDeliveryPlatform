<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Login - Food Delivery Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* existing styles unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: #1e293b;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #cbd5e1;
            font-size: 0.875rem;
        }
        .login-form {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }
        .login-btn:hover {
            background: #2563eb;
        }
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .forgot-password {
            text-align: center;
            margin-bottom: 1rem;
        }
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .register-link p {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .demo-credentials {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .demo-credentials h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .demo-credentials p {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        .demo-btn {
            width: 100%;
            padding: 0.5rem;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 0.5rem;
        }
        .demo-btn:hover {
            background: #e5e7eb;
        }
        /* Registration modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè™ Restaurant Login</h1>
            <p>Access your restaurant dashboard</p>
        </div>
        
        <div class="login-form">
            <div id="alert-container"></div>
            
            <div class="demo-credentials">
                <h4>Demo Credentials</h4>
                <p>Username: restaurant@demo.com</p>
                <p>Password: demo123</p>
                <button type="button" class="demo-btn" onclick="fillDemoCredentials()">
                    Use Demo Credentials
                </button>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Logging in...
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    Login to Dashboard
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showAlert('Password reset feature coming soon!', 'info')">
                    Forgot your password?
                </a>
            </div>
            
            <div class="register-link">
                <p>Don't have a restaurant account? 
                   <a href="#" id="open-register-modal">
                       Register here
                   </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-register-modal">&times;</span>
            <h2>Register New Restaurant Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="reg-fullName">Full Name</label>
                    <input type="text" id="reg-fullName" name="fullName" required />
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone</label>
                    <input type="text" id="reg-phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="reg-address">Address</label>
                    <input type="text" id="reg-address" name="address" required />
                </div>
                <div class="form-group">
                    <label for="reg-closingTime">Closing Time</label>
                    <input type="time" id="reg-closingTime" name="closingTime" required />
                </div>
                <div class="form-group">
                    <label for="reg-deliveryRadius">Delivery Radius (km)</label>
                    <input type="number" id="reg-deliveryRadius" name="deliveryRadius" min="1" max="50" required />
                </div>
                <div class="form-group">
                    <label for="reg-description">Description</label>
                    <textarea id="reg-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="reg-logoUrl">Logo URL</label>
                    <input type="url" id="reg-logoUrl" name="logoUrl" />
                </div>
                <div class="form-group">
                    <label for="reg-name">Restaurant Name</label>
                    <input type="text" id="reg-name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="reg-openingTime">Opening Time</label>
                    <input type="time" id="reg-openingTime" name="openingTime" required />
                </div>
                <div class="form-group">
                    <label for="reg-isActive2">Is Active</label>
                    <input type="checkbox" id="reg-isActive2" name="isActive2" checked />
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alert-container');

        const registerModal = document.getElementById('register-modal');
        const openRegisterModalBtn = document.getElementById('open-register-modal');
        const closeRegisterModalBtn = document.getElementById('close-register-modal');
        const registerForm = document.getElementById('register-form');

        loginForm.addEventListener('submit', handleLogin);
        openRegisterModalBtn.addEventListener('click', () => {
            registerModal.style.display = 'block';
        });
        closeRegisterModalBtn.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
        window.addEventListener('click', (e) => {
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
        registerForm.addEventListener('submit', handleRegister);

        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = 'index.html';
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'restaurantlogin',
                        username,
                        password
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showAlert(`Login failed: ${errorText}`, 'error');
                    setLoading(false);
                    return;
                }

                const data = await response.json();
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userRole', 'RESTAURANT');
                localStorage.setItem('userId', data.user.userId);

                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const fullName = document.getElementById('reg-fullName').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const address = document.getElementById('reg-address').value.trim();

            if (!username || !email || !password || !fullName || !phone || !address) {
                showAlert('Please fill in all registration fields', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'restaurantregister',
                        username,
                        email,
                        password,
                        fullName,
                        phone,
                        address,
                        role: 'RESTAURANT'
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showAlert(`Registration failed: ${errorText}`, 'error');
                    setLoading(false);
                    return;
                }

                showAlert('Registration successful! You can now log in.', 'success');
                registerModal.style.display = 'none';
                registerForm.reset();
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Registration failed. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function fillDemoCredentials() {
            document.getElementById('username').value = 'restaurant@demo.com';
            document.getElementById('password').value = 'demo123';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loading.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
            } else {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
            }
        }

        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
    </script>
</body>
</html>
